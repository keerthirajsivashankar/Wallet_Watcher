<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Watcher Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./asserts/logo.ico" type="image/x-icon" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="h-[100dvh] w-screen flex flex-col overflow-hidden text-black">
    <header
      class="w-full h-20 flex items-center justify-center justify-between px-6"
    >
      <div class="flex items-center justify-center p-4">
        <img src="/asserts/logo.png" alt="logo" class="w-8 h-8" />
        <h2 class="ml-2 text-xl font-bold hidden md:block">Wallet Watcher</h2>
      </div>
      <h1 id="tabName" class="font-medium">Home</h1>

      <button
        class="bg-white border-2 border-gray-200 text-gray-600 hover:text-purple-600 w-10 h-10 hover:border-purple-600 hover:shadow-md p-2 rounded-lg transition-all duration-300 flex items-center justify-center relative group"
      >
        <i class="ph ph-bell text-xl"></i>

        <span
          class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full border-2 border-white transform scale-0 group-hover:scale-100 transition-transform duration-300"
        ></span>
      </button>
    </header>
    <div
      class="flex-1 flex flex-col-reverse md:flex-row overflow-hidden relative"
    >
      <aside
        class="relative bottom-0 left-0 w-full h-24 md:h-full md:w-24 z-50 flex flex-row md:flex-col items-center justify-around md:justify-start md:py-6 md:gap-8 z-50"
      >
        <button
          id="btn-home"
          class="nav-btn flex flex-col items-center gap-1 text-orange-500 group"
          onclick="switchTab('home')"
        >
          <i
            class="ph ph-house text-2xl group-hover:scale-110 transition-transform"
          ></i>
          <span class="text-[10px] font-medium">Home</span>
        </button>

        <button
          id="btn-calender"
          class="nav-btn flex flex-col items-center gap-1 text-gray-400 hover:text-orange-300 transition-colors group"
          onclick="switchTab('calender')"
        >
          <i
            class="ph ph-calendar-blank text-2xl group-hover:scale-110 transition-transform"
          ></i>
          <span class="text-[10px] font-medium">Calendar</span>
        </button>

        <button
          class="relative -top-6 bg-orange-500 hover:bg-orange-600 text-white rounded-full p-3 aspect-square border-4 border-gray-100 hover:scale-105 transition-transform flex items-center justify-center"
          onclick="switchTab('add')"
        >
          <i class="ph ph-plus text-3xl font-bold"></i>
        </button>

        <button
          id="btn-expenses"
          class="nav-btn flex flex-col items-center gap-1 text-gray-400 hover:text-orange-300 transition-colors group"
          onclick="switchTab('expenses')"
        >
          <i
            class="ph ph-chart-pie-slice text-2xl group-hover:scale-110 transition-transform"
          ></i>
          <span class="text-[10px] font-medium">Expenses</span>
        </button>

        <button
          id="btn-profile"
          class="nav-btn flex flex-col items-center gap-1 text-gray-400 hover:text-orange-300 transition-colors group"
          onclick="switchTab('profile')"
        >
          <i
            class="ph ph-user text-2xl group-hover:scale-110 transition-transform"
          ></i>
          <span class="text-[10px] font-medium">Profile</span>
        </button>
      </aside>
      <main class="flex-1 p-8 overflow-y-auto pb-24 md:pb-8">
        <!-- home tab contents -->
        <div id="tab-home" class="tab-content h-full flex flex-col gap-6">
          <div
            class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl p-6 text-white shadow-xl relative overflow-hidden shrink-0"
          >
            <div
              class="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 rounded-full bg-white opacity-10"
            ></div>
            <div
              class="absolute bottom-0 left-0 -ml-8 -mb-8 w-24 h-24 rounded-full bg-white opacity-10"
            ></div>

            <p class="text-purple-200 text-sm font-medium mb-1">
              Total Balance
            </p>
            <h1 id="balance" class="text-4xl font-bold tracking-tight">
              ‚Çπ0.00
            </h1>

            <div class="mt-6 flex gap-8">
              <div>
                <div
                  class="flex items-center gap-1 text-purple-200 text-xs mb-1"
                >
                  <div
                    class="w-4 h-4 rounded-full bg-green-400/20 flex items-center justify-center"
                  >
                    <i
                      class="ph-bold ph-arrow-up-right text-green-400 text-[10px]"
                    ></i>
                  </div>
                  Income
                </div>
                <p id="money-plus" class="text-lg font-semibold">+‚Çπ0.00</p>
              </div>
              <div>
                <div
                  class="flex items-center gap-1 text-purple-200 text-xs mb-1"
                >
                  <div
                    class="w-4 h-4 rounded-full bg-orange-400/20 flex items-center justify-center"
                  >
                    <i
                      class="ph-bold ph-arrow-down-right text-orange-400 text-[10px]"
                    ></i>
                  </div>
                  Expense
                </div>
                <p id="money-minus" class="text-lg font-semibold">-‚Çπ0.00</p>
              </div>
            </div>
          </div>

          <div class="flex items-center justify-between shrink-0">
            <h3 class="font-bold text-gray-700 text-lg">Recent Transactions</h3>
          </div>

          <ul
            id="list"
            class="flex-1 overflow-y-auto space-y-3 pb-24 pr-2"
          ></ul>
        </div>
        <!-- calender tab contents -->
        <div id="tab-calender" class="tab-content hidden">
          <h2>tab-calender</h2>
        </div>
        <!--add tab content-->
        <div
          id="tab-add"
          class="tab-content hidden w-full max-w-xl mx-auto pt-6 pb-24 md:pb-12 px-4"
        >
          <div class="mb-6 text-center md:text-left">
            <h2 class="text-3xl font-bold text-[#34354b]">New Transaction</h2>
            <p class="text-gray-400 mt-1">
              Add a record to your wallet history
            </p>
          </div>

          <div
            class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-visible"
          >
            <div class="p-6 pb-0">
              <div class="bg-gray-100 p-1.5 rounded-2xl flex relative h-14">
                <div
                  id="toggle-bg"
                  class="absolute top-1.5 left-1.5 w-[calc(50%-6px)] h-[calc(100%-12px)] bg-[#fb7044] rounded-xl shadow-sm transition-all duration-300 ease-[cubic-bezier(0.4,0,0.2,1)]"
                ></div>

                <button
                  onclick="setType('expense')"
                  id="btn-type-expense"
                  class="flex-1 relative z-10 text-white font-bold text-lg transition-colors duration-300 flex items-center justify-center gap-2"
                >
                  <i class="ph-bold ph-arrow-down-right"></i> Expense
                </button>
                <button
                  onclick="setType('income')"
                  id="btn-type-income"
                  class="flex-1 relative z-10 text-gray-500 font-bold text-lg transition-colors duration-300 flex items-center justify-center gap-2"
                >
                  <i class="ph-bold ph-arrow-up-right"></i> Income
                </button>
              </div>
            </div>

            <form id="form" class="p-6 flex flex-col gap-8">
              <input type="hidden" id="trans-type" value="expense" />

              <div class="flex flex-col items-center">
                <label
                  class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2"
                  >Amount</label
                >
                <div class="relative w-full max-w-[200px]">
                  <span
                    class="absolute left-0 top-1/2 -translate-y-1/2 text-[#34354b] text-4xl font-bold"
                    >‚Çπ</span
                  >
                  <input
                    type="number"
                    id="amount"
                    placeholder="0"
                    class="w-full pl-8 py-2 bg-transparent border-b-2 border-gray-200 text-[#34354b] text-5xl font-bold text-center focus:outline-none focus:border-[#fb7044] transition-all placeholder-gray-300"
                    required
                  />
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label
                    class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2"
                    >Date</label
                  >
                  <div class="relative group">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <i
                        class="ph-bold ph-calendar text-gray-400 group-focus-within:text-[#fb7044] transition-colors"
                      ></i>
                    </div>
                    <input
                      type="date"
                      id="date"
                      class="w-full pl-10 pr-4 py-4 bg-gray-50 rounded-2xl border-none text-[#34354b] font-semibold focus:ring-2 focus:ring-[#fb7044]/20 focus:bg-white transition-all cursor-pointer"
                    />
                  </div>
                </div>

                <div>
                  <label
                    class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2"
                    >Category</label
                  >
                  <div class="relative group">
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <i
                        class="ph-bold ph-tag text-gray-400 group-focus-within:text-[#fb7044] transition-colors"
                      ></i>
                    </div>
                    <select
                      id="category"
                      class="w-full pl-10 pr-10 py-4 bg-gray-50 rounded-2xl border-none text-[#34354b] font-semibold appearance-none focus:ring-2 focus:ring-[#fb7044]/20 focus:bg-white transition-all cursor-pointer"
                    >
                      <option value="food">üçî Food & Dining</option>
                      <option value="transport">üöó Transport</option>
                      <option value="shopping">üõçÔ∏è Shopping</option>
                      <option value="bills">üßæ Bills & Utilities</option>
                      <option value="entertainment">üé¨ Entertainment</option>
                      <option value="health">üíä Health & Fitness</option>
                      <option value="salary">üí∞ Salary / Income</option>
                      <option value="other">üì¶ Other</option>
                    </select>
                    <i
                      class="ph-bold ph-caret-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
                    ></i>
                  </div>
                </div>
              </div>

              <div>
                <label
                  class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2"
                  >Description</label
                >
                <div class="relative group">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i
                      class="ph-bold ph-pencil-simple text-gray-400 group-focus-within:text-[#fb7044] transition-colors"
                    ></i>
                  </div>
                  <input
                    type="text"
                    id="text"
                    placeholder="What is this for?"
                    class="w-full pl-10 pr-4 py-4 bg-gray-50 rounded-2xl border-none text-[#34354b] font-medium focus:ring-2 focus:ring-[#fb7044]/20 focus:bg-white transition-all"
                  />
                </div>
              </div>

              <div class="h-4"></div>

              <button
                type="submit"
                id="submit-btn"
                class="w-full py-5 bg-[#fb7044] text-white text-xl font-bold rounded-2xl shadow-xl shadow-orange-500/20 hover:scale-[1.01] hover:shadow-orange-500/30 active:scale-95 transition-all flex items-center justify-center gap-3"
              >
                <i class="ph-bold ph-check text-2xl"></i>
                <span>Save Transaction</span>
              </button>
            </form>
          </div>
        </div>
        <!-- expenses tab contents -->
        <div id="tab-expenses" class="tab-content hidden">
          <h2>tab-expenses</h2>
        </div>
        <!-- profile tab contents -->
        <div id="tab-profile" class="tab-content hidden">
          <h2>tab-profile</h2>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
