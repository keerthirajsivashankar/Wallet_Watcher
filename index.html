<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Watcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center font-sans"
  >
    <div
      class="container w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700"
    >
      <h2 class="text-2xl font-bold text-center mb-6 tracking-wide">
        Wallet Watcher ðŸ’¸
      </h2>

      <div class="mb-6 text-center">
        <h4 class="text-gray-400 text-sm uppercase">Your Balance</h4>
        <h1 id="balance" class="text-4xl font-bold text-white my-1">$0.00</h1>
      </div>

      <div
        class="flex justify-between bg-gray-700 p-4 rounded-lg shadow-inner mb-6 text-center"
      >
        <div class="w-1/2 border-r border-gray-600">
          <h4 class="text-sm uppercase">Income</h4>
          <p id="money-plus" class="text-green-400 text-lg font-bold">+$0.00</p>
        </div>
        <div class="w-1/2">
          <h4 class="text-sm uppercase">Expense</h4>
          <p id="money-minus" class="text-red-400 text-lg font-bold">-$0.00</p>
        </div>
      </div>

      <h3 class="border-b border-gray-700 pb-2 mb-4 font-semibold">History</h3>
      <ul
        id="list"
        class="list-none mb-6 max-h-40 overflow-y-auto space-y-2"
      ></ul>

      <h3 class="border-b border-gray-700 pb-2 mb-4 font-semibold">Add New</h3>
      <form id="form">
        <div class="mb-3">
          <label class="block text-sm text-gray-400 mb-1">Text</label>
          <input
            type="text"
            id="text"
            class="w-full bg-gray-700 border-none rounded p-2 text-white focus:ring-2 focus:ring-purple-500 outline-none"
            placeholder="Enter text..."
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">
            Amount <br />
            <span class="text-xs text-gray-500"
              >(negative - expense, positive + income)</span
            >
          </label>
          <input
            type="number"
            id="amount"
            class="w-full bg-gray-700 border-none rounded p-2 text-white focus:ring-2 focus:ring-purple-500 outline-none"
            placeholder="Enter amount..."
          />
        </div>
        <button
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition duration-200 shadow-lg"
        >
          Add Transaction
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
