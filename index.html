<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Watcher Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body
    class="bg-gray-900 text-gray-100 font-sans h-screen flex overflow-hidden"
  >
    <aside
      class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex"
    >
      <div class="p-6">
        <h1
          class="text-2xl font-bold text-purple-500 tracking-wider flex items-center gap-2"
        >
          <i class="ph ph-wallet"></i> Wallet<span class="text-white"
            >Watcher</span
          >
        </h1>
      </div>

      <nav class="flex-1 px-4 space-y-2 mt-4">
        <a
          href="#"
          class="nav-item flex items-center gap-3 px-4 py-3 bg-purple-600 text-white rounded-lg shadow-lg"
        >
          <i class="ph ph-squares-four text-xl"></i>
          <span class="font-medium">Dashboard</span>
        </a>

        <a
          href="#"
          class="nav-item flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition"
        >
          <i class="ph ph-chart-line-up text-xl"></i>
          <span class="font-medium">Analytics</span>
        </a>
        <a
          href="#"
          class="nav-item flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition"
        >
          <i class="ph ph-list-dashes text-xl"></i>
          <span class="font-medium">Transactions</span>
        </a>
        <a
          href="#"
          class="nav-item flex items-center gap-3 px-4 py-3 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition"
        >
          <i class="ph ph-gear text-xl"></i>
          <span class="font-medium">Settings</span>
        </a>
      </nav>

      <div class="p-4 border-t border-gray-700">
        <button
          class="flex items-center gap-3 w-full p-2 hover:bg-gray-700 rounded-lg transition"
        >
          <i class="ph ph-sign-out text-xl text-red-400"></i>
          <span class="text-sm font-medium text-gray-400 group-hover:text-white"
            >Logout</span
          >
        </button>
      </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen relative">
      <header
        class="h-16 bg-gray-800/50 backdrop-blur-md border-b border-gray-700 flex items-center justify-between px-6 sticky top-0 z-10"
      >
        <h2 id="page-title" class="text-xl font-bold text-white tracking-wide">
          Dashboard
        </h2>

        <div class="flex items-center gap-4">
          <button
            class="relative p-2 text-gray-400 hover:text-white transition rounded-full hover:bg-gray-700"
          >
            <i class="ph ph-bell text-2xl"></i>
            <span
              class="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-gray-800"
            ></span>
          </button>

          <div class="h-6 w-px bg-gray-700"></div>

          <div class="flex items-center gap-3 cursor-pointer">
            <img
              src="https://i.pravatar.cc/150?img=2"
              alt="Profile"
              class="w-9 h-9 rounded-full border-2 border-purple-500 shadow-sm hover:scale-105 transition"
            />
          </div>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto p-6 bg-gray-900">
        <div class="max-w-4xl mx-auto">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg"
            >
              <h4 class="text-gray-400 text-xs uppercase font-bold mb-2">
                Total Balance
              </h4>
              <h1 id="balance" class="text-3xl font-bold text-white">$0.00</h1>
            </div>
            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg flex items-center justify-between"
            >
              <div>
                <h4 class="text-gray-400 text-xs uppercase font-bold mb-2">
                  Income
                </h4>
                <p id="money-plus" class="text-green-400 text-2xl font-bold">
                  +$0.00
                </p>
              </div>
              <div class="p-3 bg-green-400/10 rounded-full text-green-400">
                <i class="ph ph-arrow-up-right text-xl"></i>
              </div>
            </div>
            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg flex items-center justify-between"
            >
              <div>
                <h4 class="text-gray-400 text-xs uppercase font-bold mb-2">
                  Expense
                </h4>
                <p id="money-minus" class="text-red-400 text-2xl font-bold">
                  -$0.00
                </p>
              </div>
              <div class="p-3 bg-red-400/10 rounded-full text-red-400">
                <i class="ph ph-arrow-down-right text-xl"></i>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg h-fit"
            >
              <h3 class="text-lg font-bold mb-4 border-b border-gray-700 pb-2">
                Add New
              </h3>
              <form id="form">
                <div class="mb-4">
                  <label class="block text-sm text-gray-400 mb-1"
                    >Description</label
                  >
                  <input
                    type="text"
                    id="text"
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-purple-500 outline-none transition"
                    placeholder="e.g. Salary, Groceries..."
                  />
                </div>
                <div class="mb-6">
                  <label class="block text-sm text-gray-400 mb-1">Amount</label>
                  <input
                    type="number"
                    id="amount"
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-purple-500 outline-none transition"
                    placeholder="Enter amount..."
                  />
                  <span class="text-xs text-gray-500 mt-1 block"
                    >Use negative (-) for expenses</span
                  >
                </div>
                <button
                  class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-lg flex justify-center items-center gap-2"
                >
                  <i class="ph ph-plus-circle text-lg"></i> Add Transaction
                </button>
              </form>
            </div>

            <div
              class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg"
            >
              <div
                class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2"
              >
                <h3 class="text-lg font-bold">Recent History</h3>
              </div>
              <ul
                id="list"
                class="list-none space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar"
              ></ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
    <script>
      const navItems = document.querySelectorAll(".nav-item");
      const pageTitle = document.getElementById("page-title");

      navItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          // Remove active classes from all
          navItems.forEach((nav) => {
            nav.classList.remove("bg-purple-600", "text-white", "shadow-lg");
            nav.classList.add("text-gray-400", "hover:bg-gray-700");
          });

          // Add active class to clicked
          // Note: e.currentTarget ensures we grab the A tag even if icon is clicked
          const clicked = e.currentTarget;
          clicked.classList.remove("text-gray-400", "hover:bg-gray-700");
          clicked.classList.add("bg-purple-600", "text-white", "shadow-lg");

          // Update Header Title
          const text = clicked.querySelector("span").innerText;
          pageTitle.innerText = text;
        });
      });
    </script>
  </body>
</html>
